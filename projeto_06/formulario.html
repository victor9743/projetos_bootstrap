<html>
    <head>
        <link rel="stylesheet" href="../projeto_06/css/bootstrap.min.css">
        <link rel="stylesheet" href="../projeto_06/css/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <form>
            <div id="campo">
                <div id="cadastro1" class="form-group">

                    <div class="campo_input cadastro1-campo">
                        <label for="ato">Cód. Ato</label><br>
                        <input type="text" id="ato" class="form-control" style="width: 150px;">

                    </div>
                   

                    <div class="campo_input cadastro1-campo">
                        <label for="ato_info">Tipo de Selo</label><br>
                        <select class="form-control" style="width: 400px;">
                            <option></option>
                        </select>

                    </div>

                    <div class="campo_input cadastro1-campo" >
                        <label>Descrição do Ato</label><br>
                        <input type="text" class="form-control" style="width: 400px;" readonly>
                    </div>
                    
                    <div class="campo_input cadastro1-campo" >
                        <label>Data do Praticado</label>
                        <input type="date" class="form-control">
                    </div>
                 
                    <div class="campo_input cadastro1-campo" >
                        <label >Selo pendente</label><br>
                        <select class="form-control"style="width: 100px; clear: both;">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>

                    </div>
                    <div class="campo_input cadastro1-campo" >
                        <label >Certidão Negativa</label><br>
                        <select class="form-control">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>

                    </div>
                    <div class="campo_input cadastro1-campo">
                        <label>Qtd. Folhas de Reg. no Livro</label><br>
                        <input type="number" min="1" class="form-control" >

                    </div>

                    <div class="campo_input cadastro1-campo">
                        <label>Selo</label>
                        <input type="text" class="form-control">

                    </div>

                    <div class="campo_input cadastro1-campo">
                        <label>Ato Gratuito *</label><br>
                        <input type="checkbox">
                    </div>
                    <div style="clear: both;"></div>
                 

                </div>
                <div id="cadastro2">
                    <div class="campo_input cadastro2-campo">
                        <label>Valor do Emolumento</label><br>
                        <input type="text" class="form-control" readonly>
                    </div>

                    <div class="campo_input cadastro2-campo">
                        <label>Emolumento Total</label><br>
                        <input type="text" class="form-control" readonly>
                    </div>

                    <div class="campo_input cadastro2-campo">
                        <label>Valor do Fermoju</label><br>
                        <input type="text" class="form-control" readonly>
                    </div>

                    <div class="campo_input cadastro2-campo">
                        <label>Valor do Selo</label><br>
                        <input type="text" class="form-control" readonly>
                    </div>

                    <div class="campo_input cadastro2-campo">
                        <label>ISS *</label><br>
                        <input type="text" class="form-control" readonly>
                    </div>

                    <div class="campo_input cadastro2-campo">
                        <label>FAADEP *</label><br>
                        <input type="text" class="form-control" readonly>
                    </div>

                    <div class="campo_input cadastro2-campo">
                        <label>FRMMP *</label><br>
                        <input type="text" class="form-control" readonly>
                    </div>

                    <div class="campo_input cadastro2-campo">
                        <label>Total</label><br>
                        <input type="text" class="form-control" readonly>
                    </div>


                </div>
                
                
                
                
                
                
                
                <div style="clear: both;"></div>




                <div id="cadastro3">
                     <h3>Informações Adicionais</h3>
                     <div class="campo_input cadastro3-campo">
                        <label>Nº CPF/CNPJ do Requerimente</label><br>
                        <input type="text" class="form-control">
                    </div>
                    <div class="campo_input cadastro3-campo">
                        <label>Nº da Matricula / Inscrição / Registro / Averbação</label><br>
                        <input type="number" min="0" class="form-control">
                    </div>

                    <div class="campo_input cadastro3-campo">
                        <label>Nº do Ordem do Registro do Prenotação</label><br>
                        <input type="number" min="0" class="form-control">
                    </div>

                    <div class="campo_input cadastro3-campo">
                        <label>Nº do Talão / Nº do Atendimento</label><br>
                        <input type="text" min="0" class="form-control">
                    </div>


                    <div class="campo_input cadastro3-campo">
                        <label>Nº da Folha Inicial do Reg. no Livro</label><br>
                        <input type="number" min="0" class="form-control">
                    </div>

                    <div class="campo_input cadastro3-campo">
                        <label>Nº da Folha Final do Reg. no Livro</label><br>
                        <input type="number" min="0" class="form-control">
                    </div>

                    <div class="campo_input cadastro3-campo">
                        <label>Nº do Livro/Ficha do Registro Realizado</label><br>
                        <input type="number" min="0" class="form-control">
                    </div>

                    
                    <div class="campo_input cadastro3-campo">
                        <label>Valor do(s) Bem(s) envolvidos(s) no pedido</label><br>
                        <input type="text" min="0" class="form-control">
                    </div>
                </div>
                
            </div>    



        </form>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"> </script>
    </body>
</html>
